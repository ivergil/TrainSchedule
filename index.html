<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center " style="color:white">Any Time is Train Time!</h1>
            <h5 class="text-center " style="color:white">Choo Choo. Chee Chee.</h5>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Trains Schedule
                    </div>
                    <div class="card-body">
                        <div id="train-list">
                            <div class="row">
                                <div class="col-3 text-center">
                                    Train Name
                                </div>
                                <div class="col-3 text-center">
                                    Destination
                                </div>
                                <div class="col-2 text-center">
                                    Frequency (min)
                                </div>
                                <div class="col-2 text-center">
                                    Next Arrival
                                </div>
                                <div class="col-2 text-center">
                                    Minutes Away
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="train-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>



            <!-- Wells for displaying all users -->

        </div>

    </div>

    <!-- jQuery -->

    <!-- Script -->
    <script src="assets/javascript/train.js"></script>
</body>

</html>
