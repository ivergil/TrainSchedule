<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">


        <div class="jumbotron">
            <h1 class="text-center " style="color:white">Any Time is Train Time!</h1>
            <h5 class="text-center " style="color:white">Choo Choo. Chee Chee.</h5>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Trains Schedule
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">Train Name</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Next Arrival</th>
                                <th class="text-center">Frequency (min)</th>
                                <th class="text-center">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-table">
                        </tbody>
                    </table>

                    <!-- <div class="card-body">
                        <div id="train-list">
                            <div class="row">
                                <div class="col-3 text-center">
                                    Train Name
                                </div>
                                <div class="col-3 text-center">
                                    Destination
                                </div>
                                <div class="col-2 text-center">
                                    Frequency (min)
                                </div>
                                <div class="col-2 text-center">
                                    Next Arrival
                                </div>
                                <div class="col-2 text-center">
                                    Minutes Away
                                </div>

                            </div>
                        </div>

                    </div> -->
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Add New Train</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>




    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <!-- Script -->
    <script src="assets/javascript/train.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
